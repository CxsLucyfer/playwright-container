name: CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        uses: ./
        with:
          args: npm ci
      - name: Lint
        uses: ./
        with:
          args: npm run lint
      - name: Test
        uses: ./
        with:
          args: npm test
